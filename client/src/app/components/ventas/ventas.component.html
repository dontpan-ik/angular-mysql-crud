<app-header [titleComp]="navbar"></app-header>
<app-menu></app-menu>
<div class="card2">
  <div class="row">
    <div class="col-11">
      <div class="input-group mb-3">
        <button class="btn-custom" (click)="searchOrder()">Buscar</button>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Ingrese Id">
        
      </div>
    </div>
    <div class="col-1">
      <button class="btn-add" type="submit" [routerLink]="['/ventas/add']">+</button>
    </div>
  </div>
  <div class="card">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">ID Cliente</th>
          <th scope="col">Total de productos</th>
          <th scope="col">Total</th>
          <th scope="col">ID de entrega</th>
          <th scope="col">Estatus</th>
          <th scope="col">Fecha de pedido</th>
          
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let venta of ventas">
          <th scope="row">{{venta.order_id}}</th>
          <td>{{venta.client_id}}</td>
          <td>{{venta.total_items}}</td>
          <td>{{venta.total_charge}}</td>
          <td>{{venta.delivery_id}}</td>
          <td>{{venta.status}}</td>
          <td>{{venta.created_at}}</td>
          <td>
            <div class="accions">
              <button type="button" class="btn-details" [routerLink]="['/ventas/order-details',venta.order_id]">Details</button>
            </div>
          </td>
        </tr>
      </tbody>
      
    </table>
  </div>
</div>
<div *ngIf="modalSwitch == true">
  
</div>
