<app-header [titleComp]="navbar"></app-header>
<app-menu></app-menu>
<div class="card2">
  <div class="row">
    <div class="col-11">
      <div class="input-group mb-3">
        <button class="btn-primary" (click)="searchCliente()">Buscar</button>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Ingrese Id">
        
      </div>
    </div>
    <div class="col-1">
      <button class="btn-add" type="submit" [routerLink]="['/clientes/add']">+</button>
    </div>
  </div>
  
  
  
  <div class="card">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Correo</th>
          <th scope="col">Domicilio</th>
          <th scope="col">Telefono</th>
          <th scope="col">Fecha de Nacimeinto</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cli of clientes">
          <th scope="row">{{cli.client_id}}</th>
          <th scope="col">{{cli.name}}</th>
          <th scope="col">{{cli.last_name}}</th>
          <th scope="col">{{cli.email}}</th>
          <td>{{cli.address}}</td>
          <td>{{cli.phone_number}}</td>
          <td>{{cli.birth_date}}</td>
          <td>
            <div class="accions">
              <button type="button" class="btn-edit" [routerLink]="['/clientes/edit', cli.client_id]"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
              </svg></button>
              <button type="button" class="btn-del" (click)="deleteCliente(cli.client_id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
              </svg></button>
            </div>
          </td>
        </tr>
      </tbody>
      
    </table>
  </div>
</div>
